server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s

services:
  auth:
    host: localhost
    port: 50051
  image:
    host: localhost
    port: 8000
  llm:
    host: localhost
    port: 50052
  queue:
    host: localhost
    port: 50053
  agent:
    host: localhost
    port: 50054

logging:
  level: info
  format: json

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "https://yourdomain.com"  # Add your production domain here
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization" 