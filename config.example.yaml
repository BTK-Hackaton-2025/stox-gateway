server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 60s
  environment: development

services:
  auth:
    host: localhost
    port: 50051
  image:
    host: localhost
    port: 8000
  llm:
    host: localhost
    port: 50052
  queue:
    host: localhost
    port: 50053
  agent:
    host: localhost
    port: 50054

jwt:
  secret_key: your-secret-key-change-in-production
  access_expiry: 15m
  refresh_expiry: 168h

logging:
  level: debug
  format: console

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:8080
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization

rabbitmq:
  url: amqp://guest:guest@localhost:5672/
  exchange: workflow_exchange
  routing_key: workflow
  max_retries: 3
  retry_delay: 5s
